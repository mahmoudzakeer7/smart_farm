<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green</title>
    <link rel="stylesheet" href="styleIndex.css">
</head>

<body>
    <header>
        <h2 class="logo">Green</h2>
        <nav class="navigation">
            <a href="about.html">About us</a>
        </nav>
    </header>

    <div class="welcome-box">
        <p>
            welcome to our socity this Agriculture autonation system
        </p>
        <button class="btnLogin-popup"> Enter </button>
    </div>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-circle-sharp"></ion-icon></span>

        <!--login form-->

        <div class="form-box login">
            <h2>login</h2>
            <form method="post" action="dashboard.html">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
                    <input type="text" required class="userName">
                    <label>userName</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required class="password">
                    <label>Password</label>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="login-registration">
                    <p>Don't have any acount?<a href="#" class="register-link">Registration</a> </p>
                </div>

            </form>
        </div>

        <!--registration form-->

        <div class="form-box register">
            <h2>Registration</h2>
            <form method="post" action="dashboard.html">

                <div class="input-box">
                    <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
                    <input type="text" required class="userName">
                    <label>User name</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required class="email">
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required class="password">
                    <label>Password</label>
                </div>

                <button type="submit" class="btn">Register</button>

                <div class="login-registration">
                    <p>Already have any acount?<a href="#" class="login-link">Login</a> </p>
                </div>

            </form>
        </div>
    </div>

    <script src="scriptIndex.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
